<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Jedis</title>
	</head>
	
	<body>
		
		<h1>New Jedi</h1>
		
		<form th:action="@{/jedi}"  th:object="${jedi}" method="post">
			<input type="text" name="firstName" th:field="*{firstName}" placeholder="First Name"/>
			<br>
			<span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Name Error</span>
			<br>
			
			<input type="text" name="lastName" th:field="*{lastName}" placeholder="Last Name"/>
			<br>
			<span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last Name Error</span>
			<br>
			
			<button type="submit">Create a new Jedi</button>
		</form>
		
		<br>
		
		<a href="#" th:href="@{/jedi}">Jedi</a>
	</body>
</html>
