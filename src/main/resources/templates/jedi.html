<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Jedis</title>
	</head>
	
	<body>
		<div th:if="${message}" th:text="${message}" th:class="${'alert' + alertClass}"/>
		
		<h1>Jedi Forces</h1>
		
		<table>
			<tr>
				<th>FIRSTNAME</th>
				<th>LASTNAME</th>
			</tr>
			
			<tr th:each="jedi : {allJedi}">
				<td th:text="${jedi.firstName}"></td>
				<td th:text="${jedi.lastName}"></td>
			</tr>
		</table>
		
		<br>
		
		<a href="#" th:href="@{/new-jedi}">New Jedi</a>
	</body>
</html>
